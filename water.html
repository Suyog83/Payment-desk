<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill Payment - PaymentDesk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .payment-form {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .bill-summary {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 1.5rem 0;
        }

        .bill-summary h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .pay-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: #2c3e50;
            font-weight: 500;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .payment-form {
            animation: fadeInUp 0.8s ease-out;
        }

        .form-group {
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        .bill-summary {
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .pay-button {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .form-group input:focus, .form-group select:focus {
            transform: translateY(-2px);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>PaymentDesk</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="user-menu" id="userMenu">
                <!-- Will be populated by JavaScript -->
            </div>
        </nav>
    </header>

    <main>
        <div class="payment-form">
            <h2><i class="fas fa-tint"></i> Water Bill Payment</h2>
            
            <div class="bill-summary" style="margin-bottom: 1.5rem; background: #e8f4f8;">
                <h3 style="margin-bottom: 0.8rem; color: #2c3e50;"><i class="fas fa-user"></i> Your Details</h3>
                <div class="summary-item" id="userDetailsDisplay">
                    <span>Loading...</span>
                </div>
            </div>

            <form id="waterForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="provider">Water Supply Board</label>
                    <select id="provider" name="provider" required>
                        <option value="">Select Provider</option>
                        <option value="provider1">City Water Board</option>
                        <option value="provider2">Municipal Water Supply</option>
                        <option value="provider3">Metropolitan Water Authority</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="connection-id">Connection ID</label>
                    <input type="text" id="connection-id" name="connection-id" required>
                    <div class="error-message" id="connection-id-error">Please enter a valid connection ID</div>
                </div>

                <div class="form-group">
                    <label for="bill-number">Bill Number</label>
                    <input type="text" id="bill-number" name="bill-number" required>
                    <div class="error-message" id="bill-number-error">Please enter a valid bill number</div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" name="amount" min="1" step="0.01" required>
                    <div class="error-message" id="amount-error">Please enter a valid amount</div>
                </div>

                <div class="bill-summary">
                    <h3>Bill Summary</h3>
                    <div class="summary-item">
                        <span>Bill Amount</span>
                        <span id="summary-amount">₹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Processing Fee</span>
                        <span id="processing-fee">₹0.00</span>
                    </div>
                    <div class="summary-item" style="font-weight: bold;">
                        <span>Total Amount</span>
                        <span id="total-amount">₹0.00</span>
                    </div>
                </div>

                <button type="submit" class="pay-button">
                    Proceed to Pay
                </button>
            </form>
        </div>
    </main>

    <script>
        // Update bill summary when amount changes
        document.getElementById('amount').addEventListener('input', function(e) {
            const amount = parseFloat(e.target.value) || 0;
            const processingFee = Math.min(amount * 0.015, 100); // 1.5% processing fee, max ₹100
            const total = amount + processingFee;

            document.getElementById('summary-amount').textContent = `₹${amount.toFixed(2)}`;
            document.getElementById('processing-fee').textContent = `₹${processingFee.toFixed(2)}`;
            document.getElementById('total-amount').textContent = `₹${total.toFixed(2)}`;
        });

        // Form validation
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Connection ID validation
            const connectionId = document.getElementById('connection-id').value;
            if (!/^\d{12}$/.test(connectionId)) {
                document.getElementById('connection-id-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('connection-id-error').style.display = 'none';
            }

            // Bill number validation
            const billNumber = document.getElementById('bill-number').value;
            if (!/^\d{8}$/.test(billNumber)) {
                document.getElementById('bill-number-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('bill-number-error').style.display = 'none';
            }

            // Amount validation
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                document.getElementById('amount-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('amount-error').style.display = 'none';
            }

            if (isValid) {
                // Prepare payment data
                const amount = parseFloat(document.getElementById('amount').value);
                const processingFee = Math.min(amount * 0.015, 100);
                const total = amount + processingFee;
                
                const paymentData = {
                    service: 'Water Bill',
                    provider: document.getElementById('provider').options[document.getElementById('provider').selectedIndex].text,
                    connectionId: document.getElementById('connection-id').value,
                    billNumber: document.getElementById('bill-number').value,
                    planAmount: amount.toFixed(2),
                    processingFee: processingFee.toFixed(2),
                    totalAmount: total.toFixed(2)
                };

                // Store payment data in sessionStorage
                sessionStorage.setItem('paymentData', JSON.stringify(paymentData));

                // Redirect to payment page
                window.location.href = 'payment.html';
            }

            return false;
        }

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // Display user info and logout button
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userMenu = document.getElementById('userMenu');
            userMenu.innerHTML = `
                <span class="user-info"><i class="fas fa-user"></i> ${currentUser.name || currentUser.email || 'User'}</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            `;

            // Auto-fill user details
            autoFillUserDetails();
        });

        function autoFillUserDetails() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const user = users.find(u => u.email === currentUser.email) || currentUser;
            
            // Display user details
            const userDetailsDiv = document.getElementById('userDetailsDisplay');
            userDetailsDiv.innerHTML = `
                <div style="display: grid; gap: 0.5rem;">
                    <div><strong>Name:</strong> ${user.name || 'N/A'}</div>
                    <div><strong>Email:</strong> ${user.email || 'N/A'}</div>
                    <div><strong>Phone:</strong> ${user.phone || 'N/A'}</div>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
